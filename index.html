<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meal Bill Calculator</h1>
        <form id="mealForm">
            <label for="person">Person:</label>
            <select id="person" required>
                <option value="Rajib">Rajib</option>
                <option value="Joy">Joy</option>
                <option value="Dipto">Dipto</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="expense">Expense (Tk):</label>
            <input type="number" id="expense" required>

            <label for="meals">Meals:</label>
            <input type="number" id="meals" min="1" max="3" required>

            <button type="submit">Add Record</button>
        </form>

        <h2>Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Total Expense</th>
                    <th>Total Meals</th>
                    <th>Amount Owed</th>
                </tr>
            </thead>
            <tbody id="summaryTable">
                <!-- Summary will be generated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
